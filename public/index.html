<!DOCTYPE html>
<html lang="en" ng-app="gibson">

<head>
    <meta charset="utf-8">
    <title>Givesome Guitars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--STYLES-->
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/main.css"  rel="stylesheet">
    <link href="./styles/header.css" rel="stylesheet">


</head>
<body ng-controller="mainCTRL">
    <div class="global">
        <header></header>
        {{test}}

        <section class="shop-wrapper">
            <div class="main-banner">
                <a ui-sref="store">
                    <img class="full" src="./img/front-page/2017-USA-banner.jpg">
                    <img class="mobile" src="./img/front-page/2017-USA-banner-mobile.jpg">
                </a>
            </div>
            
            <div class="shop-banner">
            <div class="shops">
                <div class="shop-division">
                    <a ui-sref="storeUSA">
                        <img class="full" src="./img/front-page/frontPage_brandUSA.jpg">
                        <img class="mobile" src="./img/front-page/frontPage_mobile_brandUSA.jpg">
                    </a>
                </div>
                <div class="shop-division">
                    <a ui-sref="storeMemphis">
                        <img class="full" src="./img/front-page/frontPage_brandMemphis.jpg">
                        <img class="mobile" src="./img/front-page/frontPage_mobile_brandMemphis.jpg">
                    </a>
                </div>
                <div class="shop-division">
                    <a ui-sref="storeCustom">
                        <img class="full" src="./img/front-page/frontPage_brandCustom.jpg">
                        <img class="mobile" src="./img/front-page/frontPage_mobile_brandCustom.jpg">
                    </a>
                </div>
                <div class="shop-division">
                    <a ui-sref="storeAcoustic">
                        <img class="full" src="./img/front-page/frontPage_brandAcoustic.jpg">
                        <img class="mobile" src="./img/front-page/frontPage_mobile_brandAcoustic.jpg">
                    </a>
                </div>
            </div>
            </div>
        </section>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
<script src="../js/app.js"></script>
<script src="../js/mainCTRL.js"></script>
<script src="../js/mainSRV.js"></script>
<script src="../js/headerDIR.js"></script>
<script src="../js/footerDIR.js"></script>
</body>
